<form [formGroup]="addCityForm" (submit)="addCity(addCityForm)">
  <div class="d-flex flex-column gap_3 align-items-center justify-content-center auth_form">
    <input class="input_search" type="text" formControlName="cityName" placeholder="Enter City Name...">
    <input class="input_search" type="number" step="0.1" max="5.0" min="0.0" formControlName="cityRating" placeholder="Enter City Rating...">
    <select class="input_search" formControlName="startMonthToVisit">
      <option value="">Start Month to Visit...</option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
    <select class="input_search" formControlName="endMonthToVisit">
      <option value="">End Month to Visit...</option>
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
    <textarea class="input_search" type="text" formControlName="cityDesc"
      placeholder="Enter City Description..."></textarea>
    <input class="input_search" type="file" formControlName="cityImg" placeholder="Add City Image..." (change)="handleFileSelect($event)">
    <input class="input_search" type="text" formControlName="cityCoords" placeholder="Enter City Coordinates...">
    <span *ngIf="isMessageVisible" [style.color]="message==='City Added!' ? 'green' : 'red'">{{ message }}</span>
    <button class="btn btn-primary" style="width: 30%;">Add City</button>
  </div>
</form>
